{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %}
<div class="card">
  <div class="card-header">
    <a class="btn btn-success" href="{% url 'crear_libro' %}" role="button">Agregar libro</a>
  </div>
  <div class="card-body">
    <h4 class="card-title">Libros</h4>
    <div class="table-responsive">
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Django</td>
            <td>imagen.jpg</td>
            <td>Libro de Django</td>
            <td>
              <a class="btn btn-info me-0 me-sm-0" href="{% url 'editar_libro' %}">
                Editar
              </a>
              <a class="btn btn-danger" href="#">
                Borrar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-muted"></div>
</div>
{% endblock %}
